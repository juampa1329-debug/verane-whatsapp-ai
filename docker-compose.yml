services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "8000"
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.verane_api.rule=Host(`backend.perfumesverane.com`)"
    - "traefik.http.routers.verane_api.entrypoints=http"
    - "traefik.http.routers.verane_api_https.rule=Host(`backend.perfumesverane.com`)"
    - "traefik.http.routers.verane_api_https.entrypoints=https"
    - "traefik.http.routers.verane_api_https.tls=true"
    - "traefik.http.routers.verane_api_https.tls.certresolver=letsencrypt"
    - "traefik.http.services.verane_api.loadbalancer.server.port=8000"


  frontend:
    build: ./frontend
    depends_on:
      - api
    expose:
      - "80"

volumes:
  pgdata: {}
